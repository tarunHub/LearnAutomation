# Browser Configuration
browser=chromium
headless=false
browser.timeout=30000

# Application URLs
base.url=https://www.saucedemo.com
staging.url=https://staging.saucedemo.com

# Video Recording
video.enabled=true
video.path=test-results/videos/
video.size.width=1280
video.size.height=720

# Screenshot
screenshot.enabled=true
screenshot.path=test-results/screenshots/

# Test Evidence
evidence.path=test-results/evidence/
evidence.retain.on.pass=false
evidence.retain.on.fail=true

# Retry Configuration
max.retry.count=1